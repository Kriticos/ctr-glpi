services:
  glpi:
    image: ${IMAGE_GLPI}
    container_name: ${GLPI_CONTAINER}
    environment:
      GLPI_DB_HOST: ${GLPI_DB_HOST}
      GLPI_DB_NAME: ${GLPI_DB_NAME}
      GLPI_DB_USER: ${GLPI_DB_USER}
      GLPI_DB_PASSWORD: ${GLPI_DB_PASSWORD}
      PHP_TZ: ${PHP_TZ}
    ports:
      - ${PORTS_GLPI}
    volumes:
      - ${VOL_GLPI}
      # Se realmente precisar de cron, reative a linha abaixo e garanta permiss√µes corretas.
      # - ${VOL_GLPI_CRON}
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
    networks:
      network-share:
        ipv4_address: ${IPV4_GLPI}
    restart: unless-stopped

networks:
  network-share:
    external: true
    ipam:
      config:
        - subnet: ${SUBNET}
